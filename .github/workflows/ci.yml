name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request: {}

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: "Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint
      - name: Run Tests
        run: pnpm test

  tries:
    name: "Tries"
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        node: [16, 18, 20, 22]
        chai: [4, 5]

        steps:
          - uses: actions/checkout@v3
          - uses: pnpm/action-setup@v4
            with:
              version: 9
          - name: Install Node
            uses: actions/setup-node@v3
            with:
              node-version: ${{ matrix.node }}
              cache: pnpm
          - name: Install Dependencies
            run: |
              pnpm install --frozen-lockfile
              pnpm i -D chai@${{ matrix.chai }}
          - name: Lint
            run: pnpm lint
          - name: Run Tests
            run: pnpm test